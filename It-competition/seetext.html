		<section class="a_section">
			<div class="a-content">
				<div class="a_title">
					<h1>标题</h1>
					<img src="img/收藏.png" class="collect fr" id="collect" />
				</div>
				<div class="asker">提问人 :<span>Actor丶</span></div>
				<div class="asker">积分:<span>50</span></div>
				<div style="width: 100%;height: 20px;border: 1px solid #e8e8e8;background:  rgb(244, 244, 244);"></div>
				<div class="a_tinner">
					正文部分
				</div>
			</div>
			<div class="a_order">
				<a href="getter.html"><button type="button" class="publish a_publish" id="get" style="background: #00BFFF;" />去完成</button>
				</a>
				<button type="button" class="publish newbtn" id="cancel" />取消</button>
			</div>
			<script type="text/javascript">
				function g(id) {
					return document.getElementById(id);
				}
				g("collect").onclick = function(e) {
					if(this.getAttribute("src") == "img/收藏.png") {
						this.setAttribute("src", "img/已收藏.png");
					} else {
						this.setAttribute("src", "img/收藏.png");
					}
				}
				g("get").onclick = function(e) {
					if(this.innerHTML == "接单") {
						var r = confirm("是否确认收此订单");
						if(r == true) {
							var s = confirm("接单成功，快去完成吧");
							if(s == true) {
								location.href = "getter.html";
							} else {
								e.preventDefault();
								this.innerHTML = "去完成";
								this.style.background = "#00BFFF";
							}
						}
					} else {
						this.parentNode.setAttribute("href", "getter.html");
					}
				}
				g("cancel").onclick = function() {
					if(g("get").innerHTML == "去完成") {
						var c = confirm("是否取消订单");
						if(c == true) {
							g("get").innerHTML = "接单";
							g("get").style.background = "#4aca6d";
							g("get").removeAttribute("href");
						}
					}
				}
			</script>
